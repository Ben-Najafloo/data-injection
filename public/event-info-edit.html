<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Info and Timing Update</title>
</head>
<body>
    <h1>Update Event Info</h1>
    <form id="event-form">
        <label>Event Name</label>
        <input id="event-name" name="eventName" required><br>
        <label>Year</label>
        <input id="event-year" name="eventYear" required><br>
        <label>Start Date</label>
        <input id="start-date" name="startDate" type="date" required><br>
        <label>Finish Date</label>
        <input id="finish-date" name="finishDate" type="date" required><br>
        <label>First Sponsor</label>
        <input id="first-sponsor" name="firstSponsor" required><br>
        <label>Second Sponsor</label>
        <input id="second-sponsor" name="secondSponsor" required><br>
        <label>Third Sponsor</label>
        <input id="third-sponsor" name="thirdSponsor" required><br>
        <button type="submit">Save and Apply</button>
    </form>


    <script src="main.js"></script>
</body>
</html>
