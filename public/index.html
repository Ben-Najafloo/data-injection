<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timing Update</title>
</head>
<body>
    

    <h1>Add New Timing Entry</h1>
    <form id="timing-form">
        <label>First Name</label>
        <input name="firstName" required><br>
        <label>Last Name</label>
        <input name="lastName" required><br>
        <label>UCI ID</label>
        <input name="uciId" required><br>
        <label>Birthday</label>
        <input name="birthday" type="date" required><br>
        <label>Gender</label>
        <input name="gender" required><br>
        <label>Country</label>
        <input name="country" required><br>
        <label>Team Name</label>
        <input name="teamName" required><br>
        <label>Year</label>
        <input name="year" required><br>
        <label>Team ID</label>
        <input name="teamId" required><br>
        <label>Team Category</label>
        <input name="teamCategory" required><br>
        <label>Team Country</label>
        <input name="teamCountry" required><br>
        <label>Team Continent</label>
        <input name="teamContinent" required><br>
        <button type="submit">Save</button>
    </form>

    <script src="main.js"></script>
</body>
</html>
